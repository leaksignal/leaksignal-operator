apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "leaksignal.name" . }}
  labels:
    app: {{ include "leaksignal.name" . }}
    {{- include "leaksignal.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "leaksignal.name" . }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "leaksignal.name" . }}
      {{- include "leaksignal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "leaksignal.name" . }}
        ls-native: excluded
        {{- include "leaksignal.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      priorityClassName: leaksignal-operator
      {{- with .Values.schedulerName }}
      schedulerName: "{{ . }}"
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: ganesha
        image: {{ .Values.nfsImage.repository }}:{{ .Values.nfsImage.tag | default "5.9" }}
        imagePullPolicy: Always
        ports:
        - containerPort: 2049
          name: nfs
        - containerPort: 111
          name: nfs-rpc
        securityContext:
          # privileged: true
          capabilities:
            add:
            - DAC_READ_SEARCH
            - DAC_OVERRIDE
            - SYS_ADMIN
            - SYS_RESOURCE
            - IPC_LOCK
        env:
        - name: ACCESS_TYPE
          value: RO
        - name: SQUASH_MODE
          value: allsquash
        - name: EXPORT_PATH
          value: /exports
        - name: PSEUDO_PATH
          value: /
        - name: EXPORT_ID
          value: "0"
        {{- with .Values.nfsResources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: {{ include "leaksignal.name" . }}-proxy-cache
          mountPath: /exports
        - name: ganesha-conf
          mountPath: /etc/ganesha
      - name: operator
        image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
          name: webhook-tls
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: {{ include "leaksignal.name" . }}-proxy-cache
          mountPath: /proxy
{{ if and .Values.imageCredentials .Values.imageCredentials.username .Values.imageCredentials.password }}
      imagePullSecrets:
      - name: {{ include "leaksignal.name" . }}-image-secret
{{ end }}
      {{ if .Values.rbacEnabled }}
      serviceAccountName: {{ include "leaksignal.name" . }}
      {{ end }}
      volumes:
      - name: ganesha-conf
        configMap:
          name: {{ include "leaksignal.name" . }}-ganesha
  volumeClaimTemplates:
  - metadata:
      name: {{ include "leaksignal.name" . }}-proxy-cache
      labels:
        app: {{ include "leaksignal.name" . }}
    spec:
      accessModes:
        - ReadWriteOnce
      {{ with .Values.storageClass }}
      storageClassName: {{ . }}
      {{ end }}
      resources:
        requests:
          storage: {{ .Values.storageSize }}
